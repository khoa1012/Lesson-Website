            </div>
        
    </header>
    <!-- Main -->
    <main class="main">
        <div class="hero">
            <div class="hero__content content">
                <figure class="hero__left">
                    <img src="./assets/img/hero-main-img.jpg" alt="" class="hero-left__img">
                    <div class="hero-left__sub-img">

                            <img src="./assets/img/hero-icon1.png" alt="" class="hero-sub-img__icon">

                        <div class="sub-img__content">

                            </div>
                        </div>
                    </div>

                <section class="hero__right">

                    <p class="hero-right__sub-title">Build new skills for that “this is my year” feeling with courses, certificates, and degrees from world-class universities and companies.</p>
                    <div class="hero-right__video">

                        <a href="#!" class="hero-right-video__watch">

                        </a>
                    
                    </div>
                    <span class ="hero-right__engage">Recent engagement</span>
                    <span class="hero-right-engage__data hero-right-engage__data1">50K</span>
                    <span class="hero-right-engage__data hero-right-engage__data2">70+</span>
